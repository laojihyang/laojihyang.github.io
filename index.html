<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>日暘的呼麻網站</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          margin: 0;
          padding: 0;
          background-color: #1c1c1c;
          color: #333;
        }
        /* Paragraphs */
        p {
          text-align: center;
          margin: 1em auto;
          max-width: 600px;
          font-size: 1.2em;
          color: #555;
        }
        div img.a{
          margin:15px auto;
        }
        .marginTop_10{
          margin: 10px 0px;
        }
        nav {
          background-color: #333;
          padding: 1em;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
          color: white;
          margin: 0 1em;
          text-decoration: none;
          padding: 0.5em 1em;
          border-radius: 5px;
          transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
          background-color: #575757;
          color: #e6e6e6;
        }

        nav a.active {
          background-color: #575757;
          color: #ffcc00;
        }
        .back-to-top {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #333;
          color: white;
          padding: 10px 15px;
          border-radius: 50%;
          font-size: 1.5em;
          text-align: center;
          display: none;
          z-index: 1000;
        }

        .back-to-top:hover {
          background-color: #f39c12;
        }
    </style>
  </head>
  <body>
    <a href="#top" class="back-to-top" title="回到頂端">↑</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="電繪.html">電繪</a>
      <a href="傳統繪畫.html">傳統繪畫</a>
      <a href="創作者推薦.html">創作者推薦</a>
    </nav>
    <h1 class="text-center marginTop_10"></h1>
    <div class="container-fluid">
        <div class="row">
            <div class=".col-xs-12 .col-md-8 marginTop_10">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/001.jpg"class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="images/002.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="images/003.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
    </div>
    <footer>
      <p>© 2025 日暘的網站</p>
    </footer>
  
    <script>
      // Back-to-top functionality
      const backToTopButton = document.querySelector('.back-to-top');
  
      window.addEventListener('scroll', () => {
          if (window.scrollY > 0) {
              backToTopButton.style.display = 'block';
          } else {
              backToTopButton.style.display = 'none';
          }
      });
  
      backToTopButton.addEventListener('click', (e) => {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
